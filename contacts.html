<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="HHH.css">
    <script src="https://kit.fontawesome.com/3570705ef4.js" crossorigin="anonymous"></script>
    <link href="HHH.css" rel="stylesheet" type="text/css"> 
    <title> Пудин Михаил </title>
</head>
<body>
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div id="googlemap" style="width:100%; height:600px;"></div>
        </div>
        <br />
        <div class="col-md-6">
            <form method="POST" id="contactForm" name="contactForm" class="contactForm" novalidate="novalidate">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label" for="name">Полное имя</label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="label" for="email">Электронная почта</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="label" for="#">Сообщение</label>
                            <textarea name="message" class="form-control" id="message" cols="30" rows="4"
                                      placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12" style="margin-top: 10px">
                        <div class="form-group">
                            <input type="submit" value="Send Message" class="btn btn-primary">
                            <div class="submitting"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .my-form {
        color: #305896;
    }
    .my-form .btn-default {
        background-color: #305896;
        color: #fff;
        border-radius: 0;
    }
    .my-form .btn-default:hover {
        background-color: #4498C6;
        color: #fff;
    }
    .my-form .form-control {
        border-radius: 0;
    }
</style>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script type="text/javascript">
        var googlemap = new google.maps.Map(
            document.getElementById('googlemap'),
            {
                center: new google.maps.LatLng(44.5403, -78.5463),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
        );
</script>
</body>
<script src="app.js"></script> 
</html>
